<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var year = document.getElementById("year").value;
            var gender = document.getElementById("gender");
            var text = gender.options[gender.selectedIndex].text;
  
            var gender1= document.querySelector('input[name="gender"]:checked').value;

        
            document.getElementById("fname0").innerHTML=fname;
            document.getElementById("lname0").innerHTML=lname;
            document.getElementById("phone0").innerHTML=phone;
            document.getElementById("email0").innerHTML=email;
            document.getElementById("dob0").innerHTML=year;
            document.getElementById("gen").innerHTML=text;
            document.getElementById("gen0").innerHTML=gender1;

        }
    </script>
</head>
<body>
    <form method="post">
        <input type="text" placeholder="First Name" id="fname"><br><br>
        <input type="text" placeholder="Last Name" id="lname"><br><br>
        <input type="number" placeholder="Phone Number" id="phone"><br><br>
        <input type="email" placeholder="Email Address" id="email"><br><br>
        <input type="date" placeholder="Year of Birth" id="year"><br><br>
        <select id="gender">
            <option value="Male" >Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="radio" name="gender" value="Male" id="genradio">
        <label for="">Male</label><br>
        <input type="radio" name="gender" value="Female" id="genradio">
        <label for="">Female</label><br>

        <button type = "button" onclick="myFunction()">Submit</button><br>
    </form>
    <br><hr>
    <!-- The input fields are used to collect user data -->
    First Name:<input type="text"  readonly id="fname0"></p>
    Last Name:  <input type="text" value="" id="lnameo" readonly></p>
    Phone No.:   <input type="tel" value="" id="phoneo" readonly></p>
    Email ID:     <input type="email" value="" id="emailo" readonly></p>
    Year Of Birth:      <input type="date" value="" id="yearo" readonly></p>
<table>
    <tr>
        <th colspan="2">User Data:</th>
    </tr>
    <tr>
        <td>First Name:</td>
        <td id="fname0"></td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td id="lname0"></td>
    </tr>
    <tr>
        <td>Phone No.</td>
        <td id="phone0"></td>
    </tr>
    <tr>
        <td>Email Id:</td>
        <td id="email0"></td>
    </tr>
    <tr>
        <td>Date Of Birth:</td>
        <td id="dob0"></td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td id="gen"></td>
    </tr>
    <tr>
        <td>Gender Radio:</td>
        <td id="gen0"></td>
    </tr>
</table>
</body>
</html>
